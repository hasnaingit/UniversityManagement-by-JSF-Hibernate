<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:composition template="/template/common.xhtml">
       <ui:define name="content">
    <h:body>
        <div style="float: left; width: 400px;">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel>Id:</p:outputLabel>
                <p:inputText value="#{teacher.id}"/>
                
                <p:outputLabel>Name:</p:outputLabel>
                <p:inputText value="#{teacher.name}"/>
                
                <p:outputLabel>Department:</p:outputLabel>
                <p:inputText value="#{teacher.department}"/>
                
                <p:outputLabel>Phone:</p:outputLabel>
                <p:inputText value="#{teacher.phone}"/>
                

                
                <p:outputLabel>Gender:</p:outputLabel>
                <p:inputText value="#{teacher.gender}"/>
                
                <p:outputLabel>User Id:</p:outputLabel>
                <p:inputText value="#{teacher.userId}"/>
                
                
                <p:outputLabel>course:</p:outputLabel>
                <p:inputText value="#{teacher.course}"/>
                
                <p:outputLabel>password:</p:outputLabel>
                <p:inputText value="#{teacher.password}"/>
                <p:commandButton value="save " action="#{teacher.saveT()}"/>
                <p:commandButton value="delete " action="#{teacher.deleteT()}"/>
                <p:commandButton value="Update " action="#{teacher.updateT()}"/>
                <p:commandButton value="search " action="#{teacher.searchT()}"/>

            </p:panelGrid>
            
        </h:form>
            
            </div>
        
        <div style="float: left; width: 600px;">
            
        <form>
            <p:inputText value="#{teacher.id}"/>
        <p:commandButton value="search" action="#{teacher.searchT()}"/>
        <p:dataTable value="#{teacher.allT()}" var="s">
            <p:column>
                <f:facet name="header">ID</f:facet>
                #{s.id}
            </p:column>
        <p:column>                   
              <f:facet name="header">Name</f:facet>               
                #{s.name}
        </p:column>
            <p:column>                   
              <f:facet name="header">Department</f:facet>               
                #{s.department}
        </p:column>
                
                 <p:column>                   
              <f:facet name="header">phone</f:facet>               
                #{s.phone}
        </p:column>
                
                 <p:column>                   
              <f:facet name="header">Gender</f:facet>               
                #{s.gender}
        </p:column>
        </p:dataTable>
        </form>
        </div>
    </h:body>
       
       </ui:define>
   </ui:composition>
</html>
