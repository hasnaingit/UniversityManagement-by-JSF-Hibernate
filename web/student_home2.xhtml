<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template/common.xhtml">
        <ui:define name="content">
    <h:body>
        <h:form>
            <p:growl showDetail="true" id="msg" />
            <p:panelGrid columns="4" style=" height: 250px;" >
                <f:facet name="header">Student Information</f:facet>
                <p:outputLabel value="ID: " />
                <p:inputText value="#{studentBean.st.id}" />
                <p:outputLabel value="Name: " />
                <p:inputText value="#{studentBean.st.name}" />
                <p:outputLabel value="Department: " />
                
                
                <p:inputText value="#{studentBean.st.department}" />
                <p:outputLabel value="Phone: " />
                <p:inputText value="#{studentBean.st.phone}" />
                <p:outputLabel for="gender" value="Gender: " />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="2">                    
                    <p:selectOneRadio id="gender" value="#{studentBean.st.gender}" >
                        <f:selectItem itemLabel="Male" itemValue="Male" />
                        <f:selectItem itemLabel="Female" itemValue="Female" />
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:outputLabel value="Batch" />
                <p:inputText value="#{studentBean.st.batch}" />
                <f:facet name="footer">
                    <h:commandButton value="New " action="#{studentBean.newStudent()}" />
                    <h:commandButton value="Save " action="#{studentBean.save()}"/>
                    <h:commandButton value="Update " action="#{studentBean.update()}" />
                    <h:commandButton value="Delete " action="#{studentBean.delete()}" />
                    <h:commandButton value="Search " action="#{studentBean.find()}" />
                    <h:commandButton value="Display" action="#{studentBean.display()}" onclick="categoryDialogue." />
                </f:facet>
            </p:panelGrid>
        </h:form>
        <br></br><br></br>
        <h:form binding="#{studentBean.tblDisplay}">
            <p:panel style="width: 800px;">
                <p:dataTable var="u" value="#{studentBean.slist}" style="width: 700px;" >
                    <p:column headerText="ID">
                        <h:outputText value="#{u.id}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{u.name}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{u.department}" />
                    </p:column>
                    <p:column headerText="Password">
                        <h:outputText value="#{u.phone}" />
                    </p:column>
                    <p:column headerText="Gender">
                        <h:outputText value="#{u.gender}" />
                    </p:column>
                    <p:column headerText="Address">
                        <h:outputText value="#{u.batch}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
        </ui:define>
        
    </ui:composition>
</html>
