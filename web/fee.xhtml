<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition  template="/template/common.xhtml">
        <ui:define name="content">
  
    <h:body>
       <h:form>
            <p:growl showDetail="true" id="msg" />
            <p:panelGrid columns="3">
<!--            <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>-->
           
               
                <p:outputLabel value="Student Id:"/>
                <p:inputText value="#{s_fee.f.stuId}" label="name" required="true" requiredMessage="Username can't be empty" /><br></br><br></br>
               
                <p:outputLabel value="Total Fee: "/>
                <p:inputText value="#{s_fee.f.totalFee}" label="phone" required="true" requiredMessage="Username can't be empty" /><br></br><br></br> 
                
                <p:outputLabel value="Semester Fee: "/>
                <p:inputText value="#{s_fee.f.semesterFee}" label="gender" required="true" requiredMessage="Username can't be empty" /><br></br><br></br>
               
                 <p:outputLabel  value="Semester Due : "/>
                 <p:inputText value="#{s_fee.f.semesterDue}" label="user_id" required="true" requiredMessage="Username can't be empty" /><br></br><br></br>
                
                 
                 
                
                 <p:commandButton action="#{s_fee.setFee()}" value="Insert" update="msg"/>
<!--                <p:button value="Register Now" outcome="/register.xhtml" ></p:button>-->

          
       </p:panelGrid>
        </h:form> 
    </h:body>
        </ui:define>
        
          </ui:composition>
</html>
