<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <ui:composition template="/template/common.xhtml">
       <ui:define name="content">
    <h:body>
       <h:form>
            <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>
            <p:panel id="panel" header=" Accountant? ! Login here">
                <p:outputLabel>User name </p:outputLabel>
                <p:inputText value="#{ac_log.ac.userId}" label="Username" required="true" requiredMessage="Username can't be empty" /><br></br><br></br>
                <p:outputLabel>Password </p:outputLabel>
                <p:password value="#{ac_log.ac.password}" label="Password" required="true" requiredMessage="Password can't be empty" /><br></br><br></br>
                <p:commandButton action="#{ac_log.login()}" value="Login" update="msg"/>
               
            </p:panel>
        </h:form>   
         
         <h:form>
             <h:commandButton action="admin_reg" value="Register here" ></h:commandButton>
         </h:form>
    </h:body>
       
       
       </ui:define>
   </ui:composition>
</html>
